<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-finder-app</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function getData(){
            const word = document.getElementById('word').value;
            const response = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`)
            const data = await response.json()
            console.log('def', data[0].meanings[0].definitions[0])
            console.log('syn', data[0].meanings[0].synonyms)
            // const htmlElement = document.createElement('div')
            // htmlElement.innerHTML = data[0].meanings[0].definitions[1].definition;
            // document.body.appendChild(htmlElement)
            // document.getElementById("definition").innerHTML = data[0].meanings[0].definitions[1].definition;
            document.querySelector("#definition").innerHTML = data[0].meanings[0].definitions[0].definition;
            document.querySelector("#antonyms").innerHTML = data[0].meanings[0].antonyms
            document.querySelector("#synonyms").innerHTML = data[0].meanings[0].synonyms
            document.querySelector('#a').style.display = 'block';
            document.querySelector('#b').style.display = 'block';
            document.querySelector('#c').style.display = 'block';
        }
    </script>
    
</head>
<body>
    <div id="main">
        <!-- <div id="image">
            <img src="library-books.jpg" height="800px" width="100%">
        </div> -->
        <div id="searchBox">
            <div>
                <h2><span id="font">Enter the text here</span></h2>
            </div>
            <div>
                <input type="text" id="word" value="" placeholder="Type your word here">
            <button 
                style="width: 80px; height: 50px; background-color: rgb(118, 69, 226);"
                onclick=getData()>
                Click Me
            </button>
            </div>
        </div>
        <div id="content">
            <div id="a">
                <p>Definition</p>  
                <p>
                    The Defination is: 
                <span id="definition"></span>
                </p>             
            </div>
            <div id="b">
                <p>Antonyms</p>
                <p>
                    The antonyms are:
                <span id="antonyms"></span>  
                </p> 
            </div>
            <div id="c">
                <p>Synonyms</p>
                    <p>
                        The synonyms are:
                    <span id="synonyms"></span>
                    </p> 
            </div>
        </div>
    </div>
</body>
</html>
